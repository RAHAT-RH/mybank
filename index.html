<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section-two">
        <div class="imgBox">
            <img src="images/bank1.jpg" alt="">
        </div>
        <div class="contentBox">
            <div class="formBx">
                <h2>Login</h2>
                <div class="form">
                    <div class="inputBx">
                        <span>Email</span>
                        <input type="email" placeholder="Email" id="input-email">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" placeholder="password" id="input-password">
                    </div>
                    <div class="remember">
                        <label for="check"><input type="checkbox" name="check"> Remember</label>
                    </div>
                    <div class="inputBx">
                        <button id="login-btn">Submit</button>
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
