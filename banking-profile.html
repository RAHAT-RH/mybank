<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="heading">Welcolme To Bank <span class='money'>Mooooooney!!!</span></h1>
    <section class="all-section">
        <div class="main">
            <div class="box box-deposit">
                <h2>Deposit</h2>
                <p>$<span id="deposit-number">00</span></p>
            </div>
            <div class="box box-withdraw">
                <h2>Withdraw</h2>
                <p>$<span id="withdraw-number">00</span></p>
            </div>
            <div class="box box-balance">
                <h2>Balance</h2>
                <p>$<span id="balance-number">00</span></p>
            </div>
        </div>
        <div class="container">
            <div class="input-button">
                <div class="bx deposit">
                    <input id="deposit-input" type="text" placeholder="$ you want to deposid"><br>
                    <button id="deposit-button">Submit</button>
                </div>
                <div class="bx withdraw">
                    <input id="withdraw-input" type="text" placeholder="$ you want to withdraw"><br>
                    <button id="withdraw-btn">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
